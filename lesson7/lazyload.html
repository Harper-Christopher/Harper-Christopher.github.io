<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Progressive Loading of Images">
    <title>Progressive Loading of Images</title>
    <link rel="stylesheet" href="css/lazystyle.css">
</head>

<body class="layout">
    <main>
        <h1>Progressive Loading (Images)</h1>

        <picture>
            <img src="images/placeholder.png" data-src="images/palm-300w.jpg" alt="picture of a palm tree">     
        </picture>

        <picture>
            <img src="images/placeholder.png" data-src="images/toucan-300w.jpg" alt="picture of a toucan">
        </picture>

        <picture>
            <img src="images/placeholder.png" data-src="images/lily-300w.jpg" alt="picture of a lily">
        </picture>

        <picture>
            <img src="images/placeholder.png" data-src="images/beach-300w.jpg" alt="picture of the beach">
        </picture>

        <picture>
            <img src="images/placeholder.png" data-src="images/turtle-300w.jpg" alt="picture of a sea turtle">
        </picture>

        <picture>
            <img src="images/placeholder.png" data-src="images/waterfall-300w.jpg" alt="picture of a waterfall">
        </picture>

    </main>
    <script src="js/lazyload.js"></script>
</body>

</html>
